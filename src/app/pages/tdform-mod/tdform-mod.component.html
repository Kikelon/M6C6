<div class="mainContainer">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="inputsFormTD">
        <div class="form-group">
            <label>id</label>
            <input type="text" name="id" class="form-control" [(ngModel)]="disco.id" #id="ngModel"
            [ngClass]="{'is-invalid': (id.dirty || id.touched) && id.invalid}" autocomplete="off" value="" required/>
            <div class="invalid-feedback" *ngIf="(id.dirty || id.touched) && id.invalid">
                <p *ngIf="id.errors?.['required']">El id es necesario</p>
            </div>
        </div>
        <div class="form-group">
            <label>Título</label>
            <input type="text" name="titulo" class="form-control" [(ngModel)]="disco.titulo" #titulo="ngModel"
            [ngClass]="{'is-invalid': (titulo.dirty || titulo.touched) && titulo.invalid}" required/>
            <div class="invalid-feedback" *ngIf="(titulo.dirty || titulo.touched) && titulo.invalid">
                <p *ngIf="titulo.errors?.['required']">El título es necesario</p>
            </div>
        </div>
        <div class="form-group">
            <label>Intérprete</label>
            <input type="text" name="interprete" class="form-control" [(ngModel)]="disco.interprete" #interprete="ngModel"
            [ngClass]="{'is-invalid': (interprete.dirty || interprete.touched) && interprete.invalid}" required/>
            <div class="invalid-feedback" *ngIf="(interprete.dirty || interprete.touched) && interprete.invalid">
                <p *ngIf="interprete.errors?.['required']">El título es necesario</p>
            </div>
        </div>
        <div class="form-group">
            <label>Año de Publicación</label>
            <input type="number" name="anyoPublicacion" class="form-control" [(ngModel)]="disco.anyoPublicacion"  #anyoPublicacion="ngModel"
            [ngClass]="{'is-invalid': (anyoPublicacion.dirty || anyoPublicacion.touched) && anyoPublicacion.invalid}" minlength="4" maxlength="4" autocomplete="off" value="" required/>
            <div class="invalid-feedback" *ngIf="(anyoPublicacion.dirty || anyoPublicacion.touched) && anyoPublicacion.invalid">
                <p *ngIf="anyoPublicacion.errors?.['required']">El año de publicación es necesario</p>
                <p *ngIf="anyoPublicacion.errors?.['minlength']">Debe introducir un año válido XXXX</p>
                <p *ngIf="anyoPublicacion.errors?.['maxlength']">Debe introducir un año válido XXXX</p>
            </div>
        </div>
        <div class="botonera">
            <div class="form-group">
                <button class="btn btn-primary" type="reset" disable="userForm.invalid" (click)="onSubmit(userForm)">Modifcar</button>
            </div>
        </div>
    </form>
</div>
